{% extends "base.html" %}

{% block title %}Log In - Project Manager{% endblock %}

{% block content %}
  <h2>Log In to Your Account</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  
  <p style="margin-top: 20px;">
    Don't have an account? <a href="{% url 'signup' %}">Sign up for free</a>.
  </p>
{% endblock %}
